<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surat untuk natasha</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <audio id="song">
        <source src="Lord Huron - The Night We Met (Official Audio).mp3">
    </audio>
    <script>
        window.addEventListener('click' , () => {
            document.getElementById("song").play();
        });
    </script>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Dearest Natasha.</strong>
                        <p>
                            We are almost finished in 2023, I wanted to thank you for being with me, making me laugh and sharing time, you are an important person and I am very happy that you are in these instances with me, I hope 2024 is an excellent year and I hope I never lose you
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
   
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
